  <body>  
    <div id = "logoContainer">
      <h1 class = "logo">
        <span style = "color:ghostwhite;">White</span>
        <span style="color:#444; background:ghostwhite;">Board</span>
        <span style = "color:ghostwhite;">Archive</span>
      </h1>
      <span style="float:right; color:ghostwhite;">
        <h3 id ="emailHolder" style = "text-align: right; font-style:italic;">to add your post:</h2>
        <h3 id = "signInSignUp" onclick="toggleForm()">SignIn/SignUp</h2>
        <button id = "logout">sign out</button>
      </span>
    </div>
   
    <div id = "container">
      <div id = "formContainer" class="hide">
        <input type = "text" placeholder="enter email" id = "email">
        <br><br>
        <input type = "password" placeholder = "enter password" id = "password">
        <br>
        <h4 id = "messageContainer"></h4>
        <button type = "submit" id = "signup">signup</button>
        <button type = "submit" id = "login"  style = "margin-right:1em;">login</button>
      </div>
      
      <h1 class = "title" id = "addYour" class="hide">
        <span style = "color:ghostwhite;">Add </span>
        <span style="color:#444; background:ghostwhite;"> Your</span>
        <span style = "color:ghostwhite;"> Post</span>
      </h1>

      <div class = "post" id = "addPost" class = "hide">
        <div class="centerAlign"><input type = "text" class = "centerAlign" id = "title" placeholder="Enter your Title"></input></div>
          <div class = "codeContainer">
            <textarea class = "body">sdfsdf</textarea>
          </div>
          <br>
          <div id = "canvasContainer" class="centerAlign">
            <div style="max-width: 600px; margin:0 auto;">
              <div class="selectPencil selected" id = "pencil">pencil</div><div class="selectPencil" id = "eraser">eraser</div>
              <div class="selectPencil" id = "clear">clear</div>
            </div>
            <canvas id="gc" width = "600" height = "400" style = "border: 3px solid #444;">
            </canvas>
          </div>
          <br>
          <div class="centerAlign"><button id = "addCanvas" onclick = "addCanvas()">Save Board</button></div>
          <div id = "canvasHolder" class="centerAlign"><font style = "font-style: italic;">[your saved boards will appear here. You must publish at the end.]</font><br><br></div>
          <div class="centerAlign"><button id = "submit" onclick = "submitData()">publish</button></div>
      </div>

      <div id = "postContainer">
      </div>

      <div style = "text-align: center; color: whitesmoke; letter-spacing: 1em; margin:6em 0 3em 0;">thank you</div>
    </div>
